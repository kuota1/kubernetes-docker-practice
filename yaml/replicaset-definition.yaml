apiVersion: apps/v1

kind: ReplicaSet

metadata:
  name: myapp  
  labels:
    app: myapp
    type: front-end

spec:
  template:
      metadata:
        name: myapp-pod
        labels:
          app: myapp-pod
          type: frontpod
      spec:
        containers:
          - name:  nginx-container
            image: nginx
  replicas: 3 
  selector:
      matchLabels:
        type: front-end


